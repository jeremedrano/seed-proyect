[pytest]
# Configuración de pytest para TDD

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    # Modo verbose
    -v
    # Mostrar print statements
    -s
    # Mostrar resumen de tests
    --tb=short
    # Resumen más detallado
    --strict-markers
    # Advertir sobre fixtures no usados
    --strict-config
    # Mostrar top 10 tests más lentos
    --durations=10
    # Colores en output
    --color=yes

# Markers personalizados
markers =
    unit: Tests unitarios (rápidos, sin dependencias externas)
    integration: Tests de integración (con base de datos)
    e2e: Tests end-to-end (API completa)
    slow: Tests lentos que pueden ser omitidos en desarrollo rápido

# Configuración de cobertura
[coverage:run]
source = app
omit = 
    */tests/*
    */__init__.py
    */config/*

[coverage:report]
# Mostrar líneas faltantes
show_missing = True
# Cobertura mínima requerida
fail_under = 80
# Excluir de reporte
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

